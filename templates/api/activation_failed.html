<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Ошибка активации</title>
  <script>
    // Через 5 секунды редирект на главную
    setTimeout(() => {
      window.location.href = "/";
    }, 5000);
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white shadow-md rounded-lg p-8 text-center max-w-md">
    <h1 class="text-2xl font-bold text-red-600 mb-4">Ошибка активации ❌</h1>
    <p class="text-gray-700 mb-6">Ссылка для активации недействительна или срок её действия истёк.</p>
    <p class="text-gray-700 mb-6">Вы будете перенаправлены на главную страницу через несколько секунд...</p>
    <a href="/" class="inline-block bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
      Перейти сразу
    </a>
  </div>
</body>
</html>
