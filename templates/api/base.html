{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Network PyE-242</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col">
<!-- Header -->
    <header class="bg-blue-600 text-white p-4 shadow">
        {% include "api/partials/header.html" %}
    </header>

    <!-- Content -->
    <div class="flex flex-1">
        <!-- Aside -->
        {% include "api/partials/aside.html" %}

        <!-- Main -->
        <main class="flex-1 p-6">
            <h1 class="text-2xl font-bold mb-4">Главная страница</h1>
            <div id="main-block">
                <!-- Тут будет контент -->
            </div>
        </main>
    </div>

    <!-- Модалка логина -->
    <dialog id="loginModal" class="rounded-lg w-80 p-0 backdrop:bg-black/50">
      <div class="p-6 flex flex-col gap-3 relative">
        <button id="login-cancel" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">✕</button>

        <h2 class="text-xl font-bold text-center">Вход</h2>

        <div id="error-box" class="hidden mb-2 p-2 text-sm rounded border border-red-300 bg-red-100 text-red-700"></div>

        <form id="login-form" class="flex flex-col gap-3">
          <input
            class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="text" name="username" placeholder="Имя пользователя" required autocomplete="username">
          <input
            class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="password" name="password" placeholder="Пароль" required autocomplete="current-password">

          <button type="submit"
                  class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
            Войти
          </button>
        </form>

        <p class="text-sm text-center text-gray-600">
            Нет аккаунта? 
            <button id="open-register" type="button"
                    class="text-blue-600 hover:underline cursor-pointer bg-transparent border-0 p-0">
              Зарегистрироваться
            </button>
        </p>
      </div>
    </dialog>
    <!-- Модалка регистрации -->
    <dialog id="registerModal" class="rounded-lg w-[28rem] p-0 backdrop:bg-black/50">
        <div class="p-6 flex flex-col gap-3 relative">
          <button id="register-cancel" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">✕</button>
        
          <h2 class="text-xl font-bold text-center">Регистрация</h2>
        
          <div id="register-error" class="hidden mb-2 p-2 text-sm rounded border border-red-300 bg-red-100 text-red-700"></div>
        
          <form id="register-form" class="flex flex-col gap-3" enctype="multipart/form-data">
            <input type="text" name="username" placeholder="Имя пользователя" required
                   class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500">
            <input type="email" name="email" placeholder="Эл. почта" required
                   class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500">
            <input type="password" name="password" placeholder="Пароль" required
                   class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500">

            <input type="text" name="first_name" placeholder="Имя"
                   class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500">
            <input type="text" name="last_name" placeholder="Фамилия"
                   class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500">

            <input type="file" name="avatar" accept="image/*"
                   class="w-full border rounded p-2">

            <button type="submit"
                    class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
              Зарегистрироваться
            </button>
          </form>
        <p class="text-sm text-center text-gray-600">
          Уже есть аккаунт? 
          <button id="open-login" type="button"
                  class="text-blue-600 hover:underline cursor-pointer bg-transparent border-0 p-0">
            Войти
          </button>
        </p>
        </div>
    </dialog>
    <script src="{% static 'js/header.js' %}"></script>
    <script src="{% static 'js/login_mod.js' %}"></script>
    <script src="{% static 'js/reg_mod.js' %}"></script>
    <script src="{% static 'js/change_mods.js' %}"></script>
    <script src="{% static 'js/get_users.js' %}"></script>
</body>
</html>
